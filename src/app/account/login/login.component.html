<form class="account_form">
  <div><label for="email">E-mail <span class="text-danger"> *</span></label> <input type="text" id="email"></div>
  <div><label for="password">비밀번호<span class="text-danger"> *</span></label> <input type="password" id="password"></div>

  <div class="account-login_btn-group">
    <button class="btn primary display-block" type="submit">로그인</button>
    <button class="btn" type="button" (click)="linkToSignup()">회원가입</button>
  </div>
</form>
